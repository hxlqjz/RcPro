		<script>
			$(function(){

		<script type="text/javascript" src="static/js/plugin/touchslider.js"></script><!--左右滑动-->
		<script type="text/javascript">
		 function ityzl_SHOW_LOAD_LAYER(){
		   		return layer.msg('努力中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: '0px', time:100000}) ;
		   	}
		   	function ityzl_CLOSE_LOAD_LAYER(index){
		   		layer.close(index);
		   	}
		   	function ityzl_SHOW_TIP_LAYER(){
		   		layer.msg('恭喜您，加载完成！',{time: 1000,offset: '10px'});
		   	}
		
			$(function() {
				var tt = new TouchSlider({
					id: 'slider',
					'auto': '-1',
					fx: 'ease-out',
					direction: 'left',
					speed: 450,
					timeout: 3500,
					'before': function(index) {
	
						var es = $('#slider').find('.productSolider li');
	
						var it = $(es[index]).index();

						$(".navSolider li").eq(it).addClass("navActive").css("margin-top","0").siblings().css("margin-top","5px").removeClass("navActive");
					//	es.scrollTop(0);
						es.eq(it).siblings().animate({scrollTop: 0 }, 500);

					}
				});//手指滑动切换页面
				for(var i=0;i<$(".navSolider li").length;i++){
					(function(){
						var j=i;
						$(".navSolider li")[j].tt = tt;
						$(".navSolider li")[j].onclick=function(){
							this.tt.slide(j);
							return false;
						}
					})();
				}
				/* $(".navSolider").on("click","li",function(){
					$('#slider').find('.productSolider').css("left",-$('.productSolider li').width()*$(this).index()+'px');
					$(this).addClass("navActive").css("margin-top","0").siblings().css("margin-top","5px").removeClass("navActive");
					$('.productSolider li').scrollTop(0);
				})//点击底部logo切换页面 */
				var i= ityzl_SHOW_LOAD_LAYER();
				 setTimeout("load("+i+")", 100);
				
			})
			
			function load(i){
				var url =basUrl+"/vinCode/findCarStyleList.action";
				$.ajax({  
			        url: url,
			        type: 'POST',  
			        data : {
			        vinCode:localStorage.getItem("vinCodeV")
					},  
			        timeout : 10000, //超时时间设置，单位毫秒
			        async: false,  
			        success: function (result) {
			        	var rec=JSON.parse(result);
			        	var res=rec.data;
			        	var rowList = new Array(res.length);
			        	var lyIds=[];
			        	var rcLs=[];
			        	for(var i=0;i<rowList.length;i++){
							rowList[i]=res[i]
							lyIds.push(res[i].lyId);
						}			        
			        	document.getElementById("goodRecDiv").innerHTML =template("que_rec", {
							list: rowList
						});
			        	
			        	if(rowList.length>0){
			        		rcLs.push(rowList[0]);
			        	}
			        	document.getElementById("rc_div").innerHTML =template("rc_rec", {
							list: rcLs
						});
			        	// $("#vinQueModal").modal('show');  //手动打开	
			        	ityzl_CLOSE_LOAD_LAYER(i);
			        	 i= ityzl_SHOW_LOAD_LAYER();
			        	findTheProducts(lyIds.join(","),i);
			        	
			       	},  
			        error: function (returndata) {
			        	ityzl_CLOSE_LOAD_LAYER(i);
			        }
			       	
					}); 
			}
			
			function findCarStyleLs(ids,i){
				var url =basUrl+"/vinCode/findCarStyleListByLyId.action";
				$.ajax({  
			        url: url,
			        type: 'POST',  
			        data : {
			        	lyIds:ids
			        },  
			        timeout : 10000, //超时时间设置，单位毫秒
			        async: false,  
			        success: function (result) {
			        	var rec=JSON.parse(result);
			        	var res=rec.data;
			        	var rowList = new Array(res.length);
			        	var lyIds=[];
			        	for(var i=0;i<rowList.length;i++){
							rowList[i]=res[i]
							lyIds.push(res[i].lyId);
						}			        
			        	document.getElementById("rc_div").innerHTML =template("rc_rec", {
							list: rowList							
						});
			        	ityzl_CLOSE_LOAD_LAYER(i);
			       	},  
			        error: function (returndata) {
			        	ityzl_CLOSE_LOAD_LAYER(i);
			        }
			       	
					}); 
			}
			
			//查找相应的产品	
			function findTheProducts(lyIds,i){	
			       	var url =basUrl+"/carStyleSublist/findTheProductsByIds.action";
			    	$.ajax({  
			            url: url,
			            type: 'POST',  
			            data:{
			            	lyIds:lyIds			            	
			            },  
			            timeout : 10000, //超时时间设置，单位毫秒
			            async: false,         
			            success: function (result) {
			            	var rec=JSON.parse(result);
			            	var pre_bf_Bls=rec.data.pre_bf_Bls;//宝丰前制动
			            	var suf_bf_Bls=rec.data.suf_bf_Bls;//宝丰后制动
			            	var pre_bds_Bls=rec.data.pre_bds_Bls;//奔德士前制动
			            	var suf_bds_Bls=rec.data.suf_bds_Bls;//奔德士后制动
			            	var rhls=rec.data.rhls;//润滑油品
			            	var bsxls=rec.data.bsxls;//变速箱油品
			            	var dcls=rec.data.dcls;//电池
			            	var hhsls=rec.data.hhsls;//火花塞
			            	
			            	document.getElementById("preB_bf_div").innerHTML =template("preB_bf", {
								list: pre_bf_Bls
							});
			            	document.getElementById("sufB_bf_div").innerHTML =template("sufB_bf", {
								list: suf_bf_Bls
							});
			            	document.getElementById("preB_bds_div").innerHTML =template("preB_bds", {
								list: pre_bds_Bls
							});
			            	document.getElementById("sufB_bds_div").innerHTML =template("sufB_bds", {
								list: suf_bds_Bls
							});
			            	
			            	document.getElementById("rhls_div").innerHTML =template("rh_ls", {
								list: rhls
							});
			            	document.getElementById("bsxls_div").innerHTML =template("bsx_ls", {
								list: bsxls
							});
			            	document.getElementById("hhs_div").innerHTML =template("hhs_rec", {
								list: hhsls
							});		
			            	document.getElementById("dc_div").innerHTML =template("dc_rec", {
								list: dcls
							});
			            	ityzl_CLOSE_LOAD_LAYER(i);
			            					          
			           	},  
			            error: function (returndata) {
			            	ityzl_CLOSE_LOAD_LAYER(i);
			            }          	
			    		});
			       
			}
			


		</script>
